<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Data</title>
  <link rel="stylesheet" href="second.css" />
  <script src="second.js"></script>
</head>

<body>
  <h1>Patient Data</h1>

  <div class="container">
    <form id="myForm">
      <div id="fir-col" class="item">
        <div class="item">
          <label for="nameo">Name:
            <span id="nameSpan">
              <input type="text" placeholder="Name" id="nameo" name="nameo" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="age">Age:
            <span id="ageSpan">
              <input type="number" placeholder="Age" id="age" name="age" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="height">Height:
            <span id="heightSpan">
              <input type="number" placeholder="Height" id="height" name="height" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="gender">Gender:
            <span id="genderSpan">
              <select name="gender" id="gender">
                <option value="default">State gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Trans</option>
                <option value="preferno">Prefer not to say</option>
              </select>
            </span>
          </label>
        </div>


        <div class="item">
          <label for="weight">Weight:
            <span id="weightSpan">
              <input type="number" placeholder="Weight" id="weight" name="weight" />
            </span>
          </label>
        </div>



        <div class="item">
          <label for="dia-pressure">Diastolic Blood Pressure:
            <span id="diaSpan">
              <input type="number" placeholder="Diastolic Blood Pressure" id="dia-pressure" name="dia-pressure" />
            </span>
          </label>
        </div>


        <div class="item">
          <label for="sys-pressure"> Systolic Blood Pressure:
            <span id="sysSpan">
              <input type="number" placeholder="Systolic Blood Pressure" id="sys-pressure" name="sys-pressure" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="temp">Temperature:
            <span id="tempSpan">
              <input type="number" placeholder="Temperature" id="temp" name="temp" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="cal">Calories:
            <span id="calSpan">
              <input type="number" placeholder="Calories" id="cal" name="cal" />
            </span>
          </label>
        </div>

        <div class="item">
          <label for="last-vis">Last Visited:
            <span id="lastVis">
              <input type="date" id="last-vis" name="last-vis" />
            </span>
          </label>
        </div>

        <div class="item">

          <fieldset id="field-check">
            <span id="pre">
              <legend>Any Pre-Existing Condition</legend>
              
              <input type="checkbox" name="box" id="none" value="None" />
              <label for="none">None of the Above</label>
              
              <input type="checkbox" name="box" value="Diabetes" id="diabetes" />
              <label for="diabetes">Diabetes</label>
              
              <input type="checkbox" value="High Blood Pressure" name="box" id="high-blood" />
              <label for="high-blood">High Blood Pressure</label>
              
              <input type="checkbox" value="Hypertension" name="box" id="hyper" />
              <label for="hyper">Hypertension</label>
              
              <input type="checkbox" value="Asthma" name="box" id="asthma" />
              <label for="asthma">Asthma</label>
              
              <input type="checkbox" value="Arthritis" name="box" id="arthritis" />
              <label for="arthritis">Arthritis</label>
              
              <input type="checkbox" value="Epilepsy" name="box" id="epilepsy" />
              <label for="epilepsy">Epilepsy</label>
              
              <input type="checkbox" value="Depression" name="box" id="depression" />
              <label for="depression">Depression</label>
              
              <input type="checkbox" value="Heart disease" name="box" id="heart-dis" />
              <label for="heart-dis">Heart Disease</label>
  
            </span>
          </fieldset>
        </div>

        <div class="item">
          <label for="next-vis">Next Visit:
            <span id="nextVis">
              <input type="date" id="next-vis" name="next-vis" />
            </span>
          </label>
        </div>

      </div>

      <hr/>

      <div id="sec-col">
        <div class="item">
          <label for="doc-rem">Doctor's Remarks:</label>
          <span id="docSpan">
              <textarea name="doc-rem" id="doc-rem" placeholder="Doctors Note"></textarea>
          </span>
        </div>

        <div class="item">
          <label for="meds">Medication Prescribed:</label>
          <span id="presSpan">
            <textarea name="meds" id="meds" placeholder="Prescription"></textarea>
          </span> 
        </div>

      </div>

      <div class="no-print item" id="button">
        <button type="submit" onclick="validateItems()">Submit</button>
        <button type="reset" onclick="freshStart()">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
