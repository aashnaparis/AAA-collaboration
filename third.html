<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="third.css">
    <script src="third.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <h1>Patient Dashboard</h1>

    <div class="container">
        <div class="item">
            <h3>Blood Pressure</h3>
            <p id="bpStat"><span class="status good">Normal</span></p>
            <canvas id="bp"></canvas>
        </div>

        <div class="item">
            <h3>Temperature</h3>
            <p id="tempStat"><span class="status good">Normal</span></p>
            <canvas id="temp"></canvas>
        </div>

        <div class="item">
            <h3>BMI</h3>
            <p id="bmiStat"><span class="status good">Normal</span></p>
            <canvas id="bmi"></canvas>
        </div>

        <div class="item">
            <h3>Calorie Intake</h3>
            <p id="calStat"></p>
            <canvas id="cal"></canvas>
        </div>

        <div class="btn"> 
            <button id="button" class="butt">Get more</button>
        </div>
       
        <div class="stuff" id="stuff">
            <p id="para">

            </p>
        </div>
    </div>
    
</body>
</html>
